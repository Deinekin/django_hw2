{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <a href="{% url 'blog:create' %}" class="p-2 m-2 btn btn-outline-primary">Новый блог</a>
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p class="card-text">
                        {{ object.title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'blog:view' object.pk %}"
                               class="btn btn-sm btn-outline-secondary">Читать</a>
                            <a href="{% url 'blog:edit' object.pk %}"
                               class="btn btn-sm btn-outline-secondary">Изменить</a>
                            <a href="{% url 'blog:delete' object.pk %}"
                               class="btn btn-sm btn-outline-danger">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
